<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Eventos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" th:href="@{/eventos/cadastrar}" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Eventos</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
	                        aria-controls="collapseNome">Nome
	                </button>
<!-- 	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsePessoa" -->
<!-- 	                        aria-controls="collapsePessoa">Pessoa -->
<!-- 	                </button> -->
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
	                        aria-controls="collapseData">Datas
	                </button>
	            </p>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/eventos/buscar/nome}">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       th:name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
				<div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapsePessoa">
	
<!-- 	                        <nav class="navbar navbar-light bg-light"> -->
<!-- 	                            <form class="form-inline" method="GET" th:action="@{/eventos/buscar/pessoa}"> -->
<!-- 	                                <select class="form-control mr-sm-2" th:name="id" aria-label="Search"> -->
<!-- 	                                    <option value=""></option> -->
<!-- 	                                    <option th:each="p : ${pessoas}" th:value="${p.id}" th:text="${p.nome}"></option> -->
<!-- 	                                </select> -->
<!-- 	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button> -->
<!-- 	                            </form> -->
<!-- 	                        </nav> -->
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseData">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/eventos/buscar/data}">
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       th:name="entrada" />
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       th:name="saida" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	
	
	            <div class="table-responsive">
	            
	            	<div th:replace="fragments/alert"></div>
	            	
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th th:text="#{tabela.evento.col.nome}">Nome</th>
	                        <th th:text="#{tabela.evento.col.salario}">Salário</th>
<!-- 	                        <th th:text="#{tabela.evento.col.turma}">Departamento</th> -->
<!-- 	                        <th th:text="#{tabela.evento.col.pessoa}">Cargo</th> -->
	                        <th th:text="#{tabela.evento.col.endereco}">Endereço</th>
	                        <th th:text="#{tabela.evento.col.dataEntrada}">Data de Entrada</th>
	                        <th th:text="#{tabela.evento.col.dataSaida}">Data de Saída</th>
	                        <th th:text="#{tabela.evento.col.acao}">Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="e : ${eventos}">
		                        <td th:text="${e.id}">2</td>
		                        <td th:text="${e.nome}">Ana Maria Lindoval</td>
		                        <td th:text="|R$ ${{e.salario}}|">R$ 3.560,70</td>
<!-- 		                        <td th:text="${e.pessoa.turma.nome}">Administração</td> -->
<!-- 		                        <td th:text="${e.pessoa.nome}">Auxiliar Administrativo</td> -->
		                        <td>
		                            <button type="button" class="btn btn-secondary btn-sm" data-container="body"
		                                    data-toggle="popover" data-placement="top"
		                                    th:attr="data-content=${#strings.concat(
			                                    e.endereco.logradouro, ', ', 
			                                    e.endereco.numero, ' ', 
			                                    e.endereco.complemento, ' - ', 
			                                    e.endereco.bairro, ', ',
			                                    e.endereco.cidade, ' - ', 
			                                    e.endereco.uf.sigla, ' - ',
			                                    e.endereco.cep
		                                    )}">
		                                
		                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                        <td th:text="${#temporals.format(e.dataEntrada, 'dd/MM/yyyy')}">2017/08/14</td>
		                        <td th:text="${#temporals.format(e.dataSaida, 'dd/MM/yyyy')}">02/03/2015</td>
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/eventos/editar/{id} (id=${e.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${#strings.concat('btn_eventos/excluir/', e.id) }" type="button" class="btn btn-danger btn-sm"
		                                    data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>    
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	        
	    </section>
</body>
</html>
