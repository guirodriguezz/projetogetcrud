<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Pessoas</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" th:href="@{/pessoas/listar}" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Pessoas</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        	
	        	<div th:replace="fragments/alert"></div>
	           
	            <form th:action="${pessoa.id == null} ? @{/pessoas/salvar} : @{/pessoas/editar}" 
	                  th:object="${pessoa}" method="POST">
	                
	                <div th:replace="fragments/validacao  :: validacao"></div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome da Pessoa</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Pessoa" 
	                        		autofocus="autofocus" th:field="*{nome}"/>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="turma">Turma</label>
	                        <select id="turma" class="form-control" th:field="*{turma}">
	                            <option value="">Selecione</option>
	                            <option th:each="t : ${turmas}" 
	                                    th:value="${t.id}" th:text="${t.nome}">Administração</option>
	                        </select>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
